<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Guess</title>
    <style>
      body {
        margin: 20px;
      }
      image {
        margin: 20px;
      }
    </style>
    <script>
      function init() {
        // var image = document.getElementById("zero");
        // image.onclick = showAnswer;
        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
          // images[i].onclick = showAnswer;
          images[i].onmouseover = showAnswer;
          images[i].onmouseout = reblur;
        }
      }

      function showAnswer(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = name + ".jpg";
        // var image = document.getElementById("zero");
        image.src = "images/" + name;
        // setTimeout(reblur, 2000, image);
      }

      function reblur(eventObj) {
        var image = eventObj.target;
        var name = image.id;
        name = name + "blur.jpg";
        image.src = "images/" + name;
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <img id="zero" src="images/zeroblur.jpg" />
    <img id="one" src="images/oneblur.jpg" />
    <img id="two" src="images/twoblur.jpg" />
    <img id="three" src="images/threeblur.jpg" />
    <img id="four" src="images/fourblur.jpg" />
    <img id="five" src="images/fiveblur.jpg" />
  </body>
</html>
