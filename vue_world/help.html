<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Help</title>
  </head>
  <body>
    <ul>
      <li
        v-for="image in images"
        :key="image.id"
        :style=" selected === image.id ? {border: '1px solid blue'} : {}"
        @click="selected = image.id"
        v-memo="[selected === image.id]"
      >
        <img :src="image.url" />
        <div>{{ image.title }}</div>
      </li>
    </ul>
  </body>
</html>
